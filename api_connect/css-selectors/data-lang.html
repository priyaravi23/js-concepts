<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors</title>
    <style>
        /* Attribute selector */
        [href*="google.com"] { /** contains */
            background-color: green;
        }
        [data-lang|="en"]{ /**lang - localization*/
            /** localization - lang */
            background-color: red;
        }
        [data-lang^="priya"] {
            background-color: blue;
        }
        [href*="google.com"] { /** contains */
            background-color: red;
        }
    </style>
</head>
<body>
<a href="https://google.com">Google</a>
<a href="https://yahoo.com/">Yahoo</a>
<div class="models">
    <div data-lang="en-US">A4</div>
    <div data-lang="en-UK">A5</div>
    <div data-lang="en"></div>
    <div data-lang="fr">A6</div>
    <div data-lang="priya*li">RS3</div>
    <div data-lang="priya-li">RS3</div>
    <div data-lang="priya-li">RS3</div>
    <div>S4</div>
    <div>S5</div>
    <div id="current">SQ5</div>
</div>
<div>
    <ul>
        <li>
            <div>1</div>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>
            <a href="https://google.com">Google</a>
        </li>
    </ul>
</div>
</body>
</html>
